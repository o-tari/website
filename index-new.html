    <style>
        :root {
            --primary: #ffffff;
            --secondary: #f8fafc;
            --accent: #f59e0b;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --gradient: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --border: #e5e7eb;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Figtree', sans-serif;
            background: #000000;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: visible;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
            overflow: visible;
        }
        
        .page-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(20px);
            transform: scale(1.1);
            z-index: -1;
        }
        
        .page-background.current {
            opacity: 1;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .page-background.next {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .content-wrapper {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        .content-slide {
            width: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), scale 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(0) scale(1);
            opacity: 1;
        }
        
        .content-slide.slide-out-left {
            transform: translateX(-20%) scale(0.9);
            opacity: 0;
        }
        
        .content-slide.slide-out-right {
            transform: translateX(20%) scale(0.9);
            opacity: 0;
        }
        
        .content-slide.slide-in-left {
            transform: translateX(0) scale(1);
            opacity: 1;
            animation: slideInFromLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .content-slide.slide-in-right {
            transform: translateX(0) scale(1);
            opacity: 1;
            animation: slideInFromRight 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-20%) scale(0.9);
                opacity: 0;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes slideInFromRight {
            0% {
                transform: translateX(20%) scale(0.9);
                opacity: 0;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }
        
        .big-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #1f2937;
            z-index: 10;
        }
        
        .big-arrow:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .big-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: translateY(-50%);
        }
        
        .big-arrow:disabled:hover {
            transform: translateY(-50%);
            background: transparent;
        }
        
        .arrow-left {
            left: 0;
        }
        
        .arrow-right {
            right: 0;
        }
        
        .music-cover {
            width: 600px;
            height: 600px;
            border-radius: 20px;
            margin: 0 auto 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            object-fit: cover;

        .music-title {

            justify-content: space-between;
            align-items: center;

            left: 0;

                opacity: 0.2;

        /* Style 4: Equalizer */

            }

            }

            }

        /* Style 5: Rings */
        .waveform-ring {
            width: 8px;

            border: 2px solid rgba(236, 72, 153, 0.6);
            border-radius: 50%;

            opacity: 0.4;

        @keyframes waveform-ring {

            }
            50% {

        /* Style 6: Stars */

            width: 6px;

            opacity: 0.4;
        }
        
        @keyframes waveform-star {
            0%, 100% {

            }
            50% {

        }

            height: 12px;
            background: #6b7280;
            border-radius: 50%;

        }

            padding: 2rem;

        .spinner {
            width: 40px;
            height: 40px;

            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dock {
            padding: 1rem 0;
            position: relative;
            overflow: visible;
        }
        
        .dock-container {
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: visible;

        .dock-scroll {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 3rem 1rem 1rem 1rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
            overflow-y: visible;
            margin: 0;
        }
        
        .dock-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .dock-item {
            flex-shrink: 0;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            transform-origin: bottom center;
            margin-bottom: 2rem;
        }
        
        .dock-cover {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            transition: var(--transition);
            border: 2px solid transparent;
            transform-origin: bottom center;

        .dock-item:hover {
            transform: scale(1.2);
            z-index: 10;
        }
        
        .dock-item:hover .dock-cover {

        }

<body x-data="{
    musicData: [],
    currentMusicIndex: 0,
    loading: false,
    audioPlayer: null,
    isPlaying: false,
    currentTime: 0,
    duration: 0,
    volume: 1,
    
    async loadMusic() {
        this.loading = true;
        try {
            const response = await fetch('./music.json');
            this.musicData = await response.json();
            this.initAudioPlayer();
            // Load the first track after initialization
            setTimeout(() => {
                if (this.currentMusic && this.currentMusic.tracks) {
                    this.loadTrack();
                }
            }, 200);
        } catch (error) {
            console.error('Error loading music:', error);
        } finally {
            this.loading = false;
        }
    },
    
    initAudioPlayer() {
        this.audioPlayer = new Audio();
        this.audioPlayer.addEventListener('timeupdate', () => {
            this.currentTime = this.audioPlayer.currentTime;
        });
        this.audioPlayer.addEventListener('loadedmetadata', () => {
            this.duration = this.audioPlayer.duration;
            console.log('Audio loaded:', this.audioPlayer.src, 'Duration:', this.duration);
        });
        this.audioPlayer.addEventListener('ended', () => {
            this.isPlaying = false;
            this.nextMusic();
        });
        this.audioPlayer.addEventListener('play', () => {
            this.isPlaying = true;
            console.log('Audio started playing');
        });
        this.audioPlayer.addEventListener('pause', () => {
            this.isPlaying = false;
            console.log('Audio paused');
        });
        this.audioPlayer.addEventListener('error', (e) => {
            console.error('Audio error:', e);
        });
        this.audioPlayer.addEventListener('loadstart', () => {
            console.log('Audio loading started');
        });
        this.audioPlayer.addEventListener('canplay', () => {
            console.log('Audio can play');
        });
    },
    
    loadTrack() {
        if (this.audioPlayer && this.currentMusic && this.currentMusic.tracks && this.currentMusic.tracks.length > 0) {
            const track = this.currentMusic.tracks[0];
            const audioSrc = `./tracks/${track.file}`;
            console.log('Loading track:', audioSrc);
            this.audioPlayer.src = audioSrc;
            this.audioPlayer.load();
        } else {
            console.log('Audio player not ready or no track data available:', {
                audioPlayer: !!this.audioPlayer,
                currentMusic: this.currentMusic,
                tracks: this.currentMusic?.tracks
            });
        }
    },
    
    togglePlayPause() {
        if (this.audioPlayer && this.currentMusic && this.currentMusic.tracks && this.currentMusic.tracks.length > 0) {
            if (this.isPlaying) {
                this.audioPlayer.pause();
            } else {
                this.audioPlayer.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
            }
        } else {
            console.log('Cannot play: audio player or track not ready');
        }
    },
    
    seekTo(event) {
        if (this.audioPlayer && this.duration) {
            const rect = event.target.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            this.audioPlayer.currentTime = percentage * this.duration;
        }
    },
    
    setVolume(event) {
        if (this.audioPlayer) {
            this.volume = event.target.value;
            this.audioPlayer.volume = this.volume;
        }
    },
    
    formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    },
    
    nextMusic() {
        if (this.currentMusicIndex < this.musicData.length - 1) {
            this.animateSlide('right');
            setTimeout(() => {
                this.currentMusicIndex++;
                this.scrollToActiveDockItem();
                this.loadTrack();
            }, 300);
        }
    },
    
    prevMusic() {
        if (this.currentMusicIndex > 0) {
            this.animateSlide('left');
            setTimeout(() => {
                this.currentMusicIndex--;
                this.scrollToActiveDockItem();
                this.loadTrack();
            }, 300);
        }
    },
    
    animateSlide(direction) {
        const contentSlide = document.querySelector('.content-slide');
        const currentBg = document.querySelector('.page-background.current');
        const nextBg = document.querySelector('.page-background.next');
        
        if (contentSlide && currentBg && nextBg) {
            // Get next music data
            const nextIndex = direction === 'right' ? this.currentMusicIndex + 1 : this.currentMusicIndex - 1;
            const nextMusic = this.musicData[nextIndex];
            
            if (nextMusic) {
                // Preload the next image for smoother transition
                this.preloadImage(nextMusic.image, () => {
                    // Update next background image
                    nextBg.style.backgroundImage = `url('${nextMusic.image}')`;
                    
                    // Start cross-fade animation immediately
                    nextBg.style.opacity = '1';
                    currentBg.style.opacity = '0';
                    
                    // Add slide out class
                    if (direction === 'right') {
                        contentSlide.classList.add('slide-out-left');
                    } else {
                        contentSlide.classList.add('slide-out-right');
                    }
                    
                    // Remove slide out class and add slide in class after animation
                    setTimeout(() => {
                        contentSlide.classList.remove('slide-out-left', 'slide-out-right');
                        if (direction === 'right') {
                            contentSlide.classList.add('slide-in-right');
                        } else {
                            contentSlide.classList.add('slide-in-left');
                        }
                        
                        // Remove slide in class after animation completes
                        setTimeout(() => {
                            contentSlide.classList.remove('slide-in-left', 'slide-in-right');
                            
                            // Swap background layers
                            currentBg.style.backgroundImage = nextBg.style.backgroundImage;
                            currentBg.style.opacity = '1';
                            nextBg.style.opacity = '0';
                        }, 600);
                    }, 300);
                });
            }
        }
    },
    
    preloadImage(src, callback) {
        const img = new Image();
        img.onload = callback;
        img.onerror = callback; // Continue even if image fails to load
        img.src = src;
    },
    
    selectMusic(index) {
        const direction = index > this.currentMusicIndex ? 'right' : 'left';
        
        // Preload the target image first
        const targetMusic = this.musicData[index];
        if (targetMusic) {
            this.preloadImage(targetMusic.image, () => {
                this.animateSlide(direction);
                setTimeout(() => {
                    this.currentMusicIndex = index;
                    this.scrollToActiveDockItem();
                    this.loadTrack();
                }, 300);
            });
        }
    },
    
    scrollToActiveDockItem() {
        setTimeout(() => {
            const activeItem = document.querySelector('.dock-item.active');
            if (activeItem) {
                activeItem.scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                    inline: 'center'
                });
            }
        }, 100);
    },
    
    scrollDock(direction) {
        const dockScroll = document.querySelector('.dock-scroll');
        if (dockScroll) {
            const scrollAmount = 200;
            if (direction === 'left') {
                dockScroll.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                dockScroll.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }
    },
    
    get currentMusic() {
        return this.musicData[this.currentMusicIndex] || null;
    },
    
    get currentMusicImage() {
        return this.currentMusic?.image || '';
    },
    
    get currentMusicName() {
        return this.currentMusic?.name || '';
    },
    
    get currentMusicArtist() {
        return this.currentMusic?.artists || '';
    },
    
    get currentMusicId() {
        return this.currentMusic?.tracks?.[0]?.file || '';
    }
