<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Distant Galaxies - Oto Kapanadze | Music</title>
    <meta name="description" content="Listen to 'Distant Galaxies' by Oto Kapanadze. Electronic music track available on Spotify.">
    <meta name="keywords" content="Oto Kapanadze, Distant Galaxies, electronic music, trance, ambient">
    <meta property="og:title" content="Distant Galaxies - Oto Kapanadze">
    <meta property="og:description" content="Listen to 'Distant Galaxies' by Oto Kapanadze. Electronic music track available on Spotify.">
    <meta property="og:type" content="music.song">
    <meta property="og:image" content="https://i.scdn.co/image/ab67616d0000b273ccc74562b9f7ae4aca25610d">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Distant Galaxies - Oto Kapanadze">
    <meta name="twitter:description" content="Listen to 'Distant Galaxies' by Oto Kapanadze">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../../tailwind.css">
    <link rel="stylesheet" href="../../app.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://i.scdn.co/image/ab67616d0000b273ccc74562b9f7ae4aca25610d');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }
        
        .spotify-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .spotify-container.loaded {
            opacity: 1;
        }
        
        .spotify-player {
            border-radius: 12px;
            padding: 0;
            box-shadow: none;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='../../index.html'">
        ‚Üê Back to Site
    </button>
    
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <div class="loading-text">Loading Spotify Player...</div>
    </div>
    
    <div class="spotify-container" id="spotifyContainer">
        <div class="spotify-player">
            <iframe style="border-radius:12px" 
                    src="https://open.spotify.com/embed/album/2bw3lOeWAe6D7KTEgLgJK4?utm_source=generator" 
                    width="100%" 
                    height="352" 
                    frameborder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy"
                    onload="hideLoading()">
            </iframe>
        </div>
    </div>
    
    <script>
        function hideLoading() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const spotifyContainer = document.getElementById('spotifyContainer');
            
            // Hide loading spinner
            loadingSpinner.style.display = 'none';
            
            // Show spotify container with fade-in effect
            spotifyContainer.classList.add('loaded');
        }
        
        // Fallback: hide loading after 5 seconds if iframe doesn't load
        setTimeout(function() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            if (loadingSpinner.style.display !== 'none') {
                hideLoading();
            }
        }, 5000);
    </script>
</body>
</html>
